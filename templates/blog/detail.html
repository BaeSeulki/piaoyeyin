{% extends 'base.html' %}

{% block main %}
    <article class="post post-{{ post.pk }}">
                    <header class="entry-header">
                        <h1 class="entry-title">{{ post.title }}</h1>
                        <div class="entry-meta">
                            <span class="post-category">
                                <a href="#">{{ post.category.name }}</a>
                            </span>
                            <span class="post-date">
                                <a href="#">
                                    <time class="entry-date" datetime={{ post.created_time }}>{{ post.created_time }}</time>
                                </a>
                            </span>
                            <span class="post-author"><a href="#">{{ post.author }}</a></span>
                            <span class="comments-link"><a href="#">4 评论</a></span>
                            <span class="views-count"><a href="#">588 阅读</a></span>
                        </div>
                    </header>
                    <div class="entry-content clearfix">
                        {{ post.body }}
                    </div>
                </article>
    <section class="comment-area" id="comment-area">
                    <hr>
                    <h3>发表评论</h3>
                    <form action="#" method="post" class="comment-form">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="id_name">名字：</label>
                                <input type="text" id="id_name" name="name" required>
                            </div>
                            <div class="col-md-4">
                                <label for="id_email">邮箱：</label>
                                <input type="email" id="id_email" name="email" required>
                            </div>
                            <div class="col-md-12">
                                <label for="id_comment">评论：</label>
                                <textarea name="comment" id="id_comment" required></textarea>
                                <button type="submit" class="comment-btn">发表</button>
                            </div>
                        </div>    <!-- row -->
                    </form>
                    <div class="comment-list-panel">
                        <h3>评论列表，共 <span>1</span> 条评论</h3>
                        <ul class="comment-list list-unstyled">
                            <li class="comment-item">
                                <span class="nickname">zhouyu</span>
                                <time class="submit-date" datetime="2012-11-09T23:15:57+00:00">2017年8月14日 12:56</time>
                                <div class="text">
                                    写的什么。。
                                </div>
                            </li>
                        </ul>
                    </div>
                </section>
{% endblock main %}
{% block aside %}
    <div class="widget widget-content">
                    <h3 class="widget-title">文章目录</h3>
                    <ul>
                        <li>
                            <a href="#">第一段</a>
                        </li>
                        <li>
                            <a href="#">第二段</a>
                        </li>
                    </ul>
                </div>
{% endblock aside %}
